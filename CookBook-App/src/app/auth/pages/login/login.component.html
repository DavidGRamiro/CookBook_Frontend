      </div>
      <div class="col bg-white">

        <div class="text-end">
          <img src="assets/images/CookBook.png" width="80">
        </div>
        <h5 class ="fw-bold text-center py-5">Bienvenido a CookBook</h5>
        <!-- Formulario de login -->
        <form [formGroup]="formLogin" id="formularioLogin" autocomplete="off">

          <div class="mb-4 mr-2">
            <label for="email" class ="form-label"> Correo electrónico</label>
            <input type="email" style ="border-radius: 7px;" pInputText class ="form-control bg-warning-subtle border-warning" name="Email" formControlName="email">
              <span *ngIf="validarCampo('email')"
                    class ="form-text text-danger  ">
                Introduce un email válido
              </span>
          </div>
          <div class="mb-4 mr-2">
            <label for="password" class ="form-label"> Contraseña</label>
            <p-password [style]="{'width':'100%'}" [feedback]="false"[inputStyle]="{'width':'100%', 'background-color':'#fff3cd', 'border-radius':'7px'}" formControlName="password"></p-password>
              <span class ="form-text text-danger" *ngIf="validarCampo('password')">

              </span>
              <span class ="form-text text-danger" *ngIf="login == false">
                Contraseña incorrecta
              </span>
          </div>
          <!-- Para el boton de submit -->
          <div class="d-grid m-5">
            <button type ="submit" class="btn btn-custom" (click)="validarUsuario()" id="submit">Iniciar sesión</button>
          </div>

          <!-- Recuperar contraseña y registro -->
          <div class="my-3">
            <span>¿No tienes cuenta? <a id="navegar" (click)="navegarRegistro()">Registrate ahora</a></span><br>

          </div>
        </form>

        <!-- Login con redes sociales  -->
        <div class="container w-100 my-5">
          <div class="row text-center">
            <div class="col-12">
              <h5>
                Inicia sesión con un click
              </h5>
              <p-divider></p-divider>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button class="btn btn-outline-primary w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="pi pi-facebook "></i>
                  </div>
                  <div class="col-10 text-center">FACEEBOK</div>
                </div>
              </button>
            </div>
            <div class="col">
              <button class="btn btn-outline-danger w-100 my-1">
                <div class="row align-items-center">
                  <div class="col-2 d-none d-md-block">
                    <i class="pi pi-google "></i>
                  </div>
                  <div class="col-10 text-center">GOOGLE</div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
