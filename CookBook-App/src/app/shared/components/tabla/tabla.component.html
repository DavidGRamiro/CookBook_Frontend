
<div class="card">
  <p-table [columns]="columnas" [value]="data" [tableStyle]="{ 'min-width': '50rem' }">


    <ng-template pTemplate="header" let-columnas>
      <div class ="flex">
        <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom">Insertar</button>
      </div>
          <tr>
              <th *ngFor="let col of columnas">
                  {{ col.header }}
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr >
        <td *ngFor="let col of columns">
                  {{ rowData[col.field] }}
            <ng-container *ngIf="col.field.includes('usuario.')">
                <ng-container *ngIf="rowData['usuario']">
                      {{ rowData['usuario'][col.field.split('.')[1]] }}
                </ng-container>
            </ng-container>
        </td>
        </tr>
      </ng-template>
  </p-table>
</div>
