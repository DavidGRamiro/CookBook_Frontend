<div class="container text-center">
  <div class="row">
    <div class="col"> 
          <div *ngFor="let receta of availableRecetas">
            <div>
            </div>
              <div class="product-item" pDraggable="recetas" (onDragStart)="dragStart(receta)" (onDragEnd)="dragEnd()">
                  <div class="image-container">
                          <img src="{{receta.imagen}}"[alt]="receta.nombre" class="mr-2" width="70"/>
                  </div>
                  <div class="product-list-detail">
                      <h5 class="mb-2">{{receta.nombre}}</h5>
                      <i class="pi pi-bolt product-category-icon"></i>
                      <span class="product-category">{{receta.carbohidratos.toString()}}</span>
                      </div>
                      <div class="product-list-action">
                      <h6 class="mb-2">grasas</h6>
                      <p-tag [value]="receta.grasas.toString()"></p-tag>
                  </div>
              </div>
          
        </div>
    </div>
        
    <div class="col" >
            <div class="row">
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Lunes</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                      </ng-template>
                </p-table>
              </div>
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Martes</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                    </ng-template>
                </p-table>
              </div>
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Miércoles</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                    </ng-template>
                </p-table>
              </div>
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Jueves</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                    </ng-template>
                </p-table>
              </div>
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Viernes</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                    </ng-template>
                </p-table>
              </div>
              <div class="col" pDroppable="recetas" (onDrop)="drop()">
                <p-table [value]="selectedRecetas">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>Sábado</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-receta>
                      <tr>
                              <td>{{receta.nombre}}</td>
                          </tr>
                    </ng-template>
                </p-table>
                
              </div>
                
                  
            </div>
              
              
            </div>
    </div>
  
</div>
