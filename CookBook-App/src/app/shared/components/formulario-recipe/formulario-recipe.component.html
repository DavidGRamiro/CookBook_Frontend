<form (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="receta">Selecciona una receta</label>
    <p-dropdown id="receta" name="receta" [options]="recetas" [(ngModel)]="recetaSeleccionada" optionLabel="nombre"></p-dropdown>
  </div>
  <h4>AÃ±adir ingredientes</h4>
  <div class="p-field">
    <label for="ingrediente">Selecciona un ingrediente</label>
    <p-dropdown id="ingrediente" name="ingrediente" [options]="ingredientes" [(ngModel)]="ingredienteSeleccionado" optionLabel="nombre" (onChange)="seleccionarIngrediente($event.value)"></p-dropdown>
  </div>
  <div *ngIf="ingredienteSeleccionado">
    <div class="p-field">
      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" [(ngModel)]="cantidadIngrediente" name="cantidadIngrediente" class="p-inputtext" />
    </div>
    <div class="p-field">
      <label for="unidadMedida">Unidad de medida</label>
      <input type="text" id="unidadMedida" [(ngModel)]="unidadMedidaIngrediente" name="unidadMedidaIngrediente" class="p-inputtext" />
    </div>
    <button type="button" (click)="agregarIngredienteAReceta()">Agregar ingrediente</button>
  </div>
  <button type="submit">Guardar</button>
</form>
