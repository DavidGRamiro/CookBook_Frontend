<div class ="container">
  <div class ="row">
    <div class ="col-md-4">
      <p-card header="{{ receta.nombre }}" [style]="{ width: '300px', 'max-height':'350px','min-height':'350px','border-radius': '1rem'}">
        <ng-template pTemplate="header">
            <a [routerLink]="['/recetas', receta.idReceta]">
              <div class="blur-div"></div>
              <div class="img-container">
                <img class="recipe-img" [src] =receta.imagen alt={{receta.nombre}}/>
              </div>
            </a>
            <div class="icon-container-ing">
              <i class="fa fa-carrot" style="color: orangered; font-weight: bold;"></i>
              <p class="ingredientes" style="color: orange ;font-weight: bold; font-style: italic;">{{ ingredientes }}</p>
            </div>
            <div class="icon-container">
              <i class="pi pi-clock" style="color: #93b34a; font-weight: bold;" ></i>
              <p class="time" style="color: orange; font-weight: bold; font-style: italic;" >{{ tiempoTotal }}'</p>
            </div>
          </ng-template>
          <ng-template pTemplate="body">
            <div class="header-container">
              <div class="avatar-container">
                <img [src] =receta.usuario.imagen alt={{receta.usuario.username}} class="avatar"/>
              </div>
              <div class="body-container">
                <p class="username">{{ receta.usuario.username }}</p>
              </div>
              <div class ="ml-auto" *ngIf ="idAdministrador == 100">
                <p-button icon="pi pi-pencil"  (onClick)="editarReceta()" styleClass="p-button-rounded p-button-warning p-button-text"></p-button>
                <p-button icon="pi pi-trash"  (onClick)=" eliminarReceta($event)" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
              </div>
            </div>
          </ng-template>
      </p-card>
    </div>
  </div>
</div>

<p-toast></p-toast>
<p-confirmPopup></p-confirmPopup>
