
<p-card header="{{ receta.nombre }}" subheader="{{ receta.usuario.username }}" [style]="{ width: '300px', height:'480px'}">
  <ng-template pTemplate="header">
    <img [src] =receta.imagen style="width:100%">
  </ng-template>
    <p>
      {{ receta.descripcion }}
    </p>
<!-- <ng-template pTemplate="footer"> -->
    <p-button label="Ver receta" icon="pi pi-check" [routerLink]="['/recetas', receta.idReceta]"></p-button>
<!-- </ng-template> -->
</p-card>
