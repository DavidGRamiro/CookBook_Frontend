<div class="container">
  <div class ="row">
    <div class ="col-md-4">
      <p-card class="titulo" header="{{ categoria.nombre }}" [style]="{ width: '270px', 'border-radius': '1rem'}">
          <ng-template pTemplate="header">
            <a [routerLink]="['/categorias', categoria.nombre.toLowerCase()]">
              <img [src] =categoria.imagen alt={{categoria.nombre}}/>
            </a>
          </ng-template>
      </p-card>
    </div>
  </div>
</div>
