<app-navbar></app-navbar>
<div class="container mt-5">
  <h3 class ="text-center">Listado de usuarios registrados</h3>

  <div class="card mb-5">
    <p-dataView #dv [value]="listaUsuarios" [rows]="5" [paginator]="true">
        <ng-template let-user pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img alt="{{user.username}}" class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]=  user.imagen />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-2xl font-bold text-900">{{ user.username }}</div>
                            <!-- <p-rating value="true" [readonly]="true" [cancel]="false"></p-rating> -->
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ user.email }}</span>
                                </span><br>
                                <div *ngIf="usuarioLogueado.idUsuario == user.idUsuario; else noLogueado">
                                  <p-tag icon="pi pi-user" severity="success" value="Online"></p-tag>
                                </div>
                                <ng-template #noLogueado>
                                  <p-tag icon="pi pi-user" severity="warning" value="Registrado"></p-tag>
                                </ng-template>
                              </div>
                              <div>
                                <div>
                                  <p><strong>Fecha de registro : </strong>{{ user.fechaRegistro }}</p>
                                </div>
                                <div>
                                  <p><strong>Identificador de usuario : </strong>{{ user.idUsuario }}</p>
                                </div>
                              </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <button title="eliminar-usuario" pButton icon="pi pi-trash" class="md:align-self-end mb-2 p-button-rounded p-button-danger" (click)="eliminarUsuario(user.idUsuario)"></button>
                            <button title="notificacion-usuario" pButton icon="pi pi-send" class="md:align-self-end mb-2 p-button-rounded p-button-success" (click)="mandarNotificacion(user.idUsuario)"></button>
                          </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
  </div>
</div>
<app-footer class="mt-5"></app-footer>
<p-toast></p-toast>
