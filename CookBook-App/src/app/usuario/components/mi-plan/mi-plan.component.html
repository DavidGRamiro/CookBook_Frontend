<div class="datos-plan">
  <div class="plan-card">
    <div class="plan-card-content">
      <h3 class="plan-card-header">Plan contratado</h3>
      <app-tarjeta-plan [plan]="usuarioConPlan.plan"></app-tarjeta-plan>
    </div>
    <div class="progreso">
      <p>Fecha de inicio: {{ fechaInicio.toLocaleDateString() }}</p>
      <p>Fecha de fin: {{ fechaFin.toLocaleDateString() }}</p>
      <p>Estado: {{ usuarioConPlan.estado }}</p>
      <p-progressBar [value]="progreso"></p-progressBar>

      <div class="card flex justify-content-center">
        <p-calendar class="calendario" [(ngModel)]="rangeDates" selectionMode="range" [inline]="true" [showWeek]="true"></p-calendar>
    </div>
        </div>
  </div>
</div>
