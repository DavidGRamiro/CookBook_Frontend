<app-navbar></app-navbar>
<div id="main">
<h1 class="titulo-seccion">Planes disponibles</h1>
<div class ="contenedor d-flex flex-wrap justify-content-center">
  <p-card *ngFor="let plan of listaPlanes" [header]="plan.nombre" >
    <ng-template pTemplate="header">
        <img alt="Card" [src]="plan.imagen" height="300em" />
        
    </ng-template>
    <p>{{ plan.descripcion }}</p>
    <p-button [routerLink]="['/planes', plan.id]" label="Ver Recetas"></p-button>
  </p-card>

</div>

</div>
<app-footer></app-footer>
